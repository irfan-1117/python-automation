name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches: [ "dev" ]
    paths:
      - 'build/**'  # Adjust this to the path where your build files are located
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'build/**'  # Adjust this to the path where your build files are located
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose the environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
      version:
        description: 'Version of the image'
        required: true
        default: 'latest'
        type: string

env:
  AWS_REGION: 'us-east-1'
  ECR_REPOSITORY: 'techiirfan'

permissions:
  contents: read  

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"  

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          [ -f src/requirements.txt ] && pip install -r src/requirements.txt

      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   
        with:
          args:
            -Dsonar.projectKey=irfan-1117_Python-automation
            -Dsonar.organization=irfan-1117
          projectBaseDir: ./src

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}    

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          BRANCH_NAME: ${{ github.ref_name }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          if [ -z "${{ github.event.inputs.version }}" ]; then
            IMAGE_TAG=latest-${TIMESTAMP}-${{ github.sha }}
          else
            IMAGE_TAG=${{ github.event.inputs.version }}-${TIMESTAMP}-${{ github.sha }}
          fi
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG src
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Run Trivy vulnerability scanner
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'      

      - name: Push Docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "IMAGE_URI=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV
